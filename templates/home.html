{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid p-0" style="margin-top: -100px">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src='{% get_media_prefix %}slider1.jpg' alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src='{% get_media_prefix %}slider2.jpg' alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src='{% get_media_prefix %}slider3.jpg' alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  
  <!-- About Section -->
  <section class="about-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>About Our Society</h2>
          <p>Always determined to confirm you the best service and Trusted partner since 1995...</p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
        <div class="col-md-6">
          <img src='{% get_media_prefix %}about.jpg' class="img-fluid" alt="About Us">
        </div>
      </div>
    </div>
  </section>

  <section class="gallery-section">
    <div class="container">
      <h2>Gallery</h2>
      <div class="row">
        <div class="col-md-4">
          <a href="#" data-lightbox="gallery"><img src='{% get_media_prefix %}gallery1.jpg' class="img-fluid"></a>
        </div>
        <div class="col-md-4">
          <a href="#" data-lightbox="gallery"><img src='{% get_media_prefix %}gallery2.jpg' class="img-fluid"></a>
        </div>
        <div class="col-md-4">
          <a href="#" data-lightbox="gallery"><img src='{% get_media_prefix %}gallery3.jpg' class="img-fluid"></a>
        </div>
      </div>
    </div>
</section>

{% endblock %}
